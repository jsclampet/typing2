

<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">TITLE</h1>
      <p class="has-text-centered">
        <span
          [class]="compare(letter, userInput[i])"
          *ngFor="let letter of lorem.split('');let i = index" 
        >{{ letter }}</span>
      </p>
      <div class="field">
        <input class="input" type="text" (input)="onUserInput($any($event.target).value)">
      </div>
      <div class="box has-text-centered">
        <h2 class="title" *ngIf="userInput === lorem">YOU WIN!</h2>
      </div>
    </div>
  </div>
</div>
